<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        'use strict';
        var s = 'Hello， world!';
        console.log(s.length);//13\
        console.log(s[0]);//'H'
        console.log(s[6]);//' '
        console.log(s[7]);//'w'
        console.log(s[12]);//'!'
        console.log(s[13]);//undefined  超出范围的索引不会报错，但一律返回undefined

        var str = 'Test';
        str[0] = 'X';
        alert(str);//str仍然为‘Test’

        console.log(str.toUpperCase());//把一个字符串全部变成大写
        console.log(str.toLowerCase());//把一个字符串全部变成小写

        //indexOf()   会搜索指定字符串出现的位置
        console.log(s.indexOf('world'));//返回7
        console.log(s.indexOf('World'));//没有找到指定的子串，返回-1

        //substring()   返回指定索引区间的子串
        console.log(s.substring(0,5));//从索引0开始到5（不包括5)；，返回‘Hello’
        console.log(s.substring(7));//从索引7开始到结束，返回‘world!’
    </script>
</html>
