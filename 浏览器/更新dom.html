<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="test-div">
          <p id="test-js">javascript</p>
          <p>Java</p>
        </div>
    </body>
    <script type="text/javascript">
        // 获取<p>javascript</p>节点:
        var js = document.getElementById('test-js');

        // 修改文本为JavaScript:
        // TODO:
        js.innerText = 'JavaScript';
        // 修改CSS为: color: #ff0000, font-weight: bold
        // TODO:
        js.style.cssText = "color: #ff0000; font-weight: bold";
        // 测试:
        if (js && js.parentNode && js.parentNode.id === 'test-div' && js.id === 'test-js') {
            if (js.innerText === 'JavaScript') {
                if (js.style && js.style.fontWeight === 'bold' && (js.style.color === 'red' || js.style.color === '#ff0000' || js.style.color === '#f00' || js.style.color === 'rgb(255, 0, 0)')) {
                    alert('测试通过!');
                } else {
                    alert('CSS样式测试失败!');
                }
            } else {
                alert('文本测试失败!');
            }
        } else {
            alert('节点测试失败!');
        }
    </script>
</html>
