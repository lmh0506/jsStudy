<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        'use strict'
        console.log(typeof 123);//number
        console.log(typeof NaN);//number
        console.log(typeof 'str');//string
        console.log(typeof true);//boolean
        console.log(typeof undefined);//undefined
        console.log(typeof Math.abs);//function
        console.log(typeof null);//object
        console.log(typeof []);//object
        console.log(typeof {});//object
        //可见number、string、boolean、function、undefined有别于其他类型 特别注意null的类型是object Array的类型也是object 如果我们用typeof将无法区别分出null、Array和通常意义上的object --- {}
        
        //除了这些类型外javascrip还提供了包装对象 
        //number、boolean和string都有包装对象 在javascrip中字符串也区分string类型和它的包装类型  

        var n = new Number(123);
        var b = new Boolean(true);
        var s = new String('str');
        console.log(n);
        console.log(b);
        console.log(s);
        console.log(typeof n);//object
        console.log(typeof b);//object
        console.log(typeof s);//object
        console.log(n===123);//false
        console.log(b===true);//fasle
        console.log(s==='str');//false
        //虽然包装对象看上去和原来的值一模一样 显示出来也是一模一样 但他们的类型已经变为object了 所以包装对象和原始值用===会返回false

        //不要使用new Number() new Boolean() new String()创建包装对象
        //用parseInt()或parseFloat()来转换任意类型到number
        //用String()来转换任意类型到string 或者直接调用某个对象的toString()方法
        //通常不必把任意类型转换为boolean在判断 因为可以直接写if(myvar){...}
        //typeof 操作符可以判断出number boolean string function undefined
        //判断Array要使用Array.isArray(arr)
        //判断null请使用myvar === null
        //判断某个全局变量是否存在用typeof window.myvar === 'undefined'
        //函数内部判断某个变量是否存在用 typeof myvar === 'undef '
    </script>
</html>
