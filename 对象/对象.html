<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    </body>
    <script type="text/javascript">
        'use strict'
        var xiaoming = {
            name: '小明',
            birth:1990,
            school:'NO.1 Middle School',
            height:1.70,
            weight:65,
            score:null
        }//javascript 用{。。。}表示一个对象   键值对以xxx:xxx形式申明  用,隔开


        console.log(xiaoming.name);//'小明'
        console.log(xiaoming.birth);//1990

        //访问属性是通过.操作符完成的，但这要求属性名必须是一个有效的变量名  如果属性么包裹特殊字符，就必须用''括起来
        
        var xiaohong = {
            name : '小红',
            'middle-school' : 'NO.1 middle-school'
        }//xiaohong的属性名middle-school  不是一个有效的变量，就需要用''括起来  访问这个属性也无法使用.操作符  必须用['xxxx']来访问

        console.log(xiaohong['middle-school']);//'NO.1 middle-school'
        console.log(xiaohong['name']);//小红
        console.log(xiaohong.name);


        //实际上javascrip对象的所有属性都是字符串，不过属性对应的值可以是任意数据类型
        //如果访问一个不存在的属性  不会报错而是返回undefined
        console.log(xiaohong.age);//undefined

        xiaohong.age = 18;
        console.log(xiaohong.age);//新增一个age属性
        delete xiaohong.age;//删除age属性
        console.log(xiaohong.age);//undefined
        delete xiaohong['name'];//删除name属性
        console.log(xiaohong.name);//undefined;
        delete xiaohong.sex;//删除一个不存在的属性也不会报错


        //如果我们要检测xiaoming是否拥有某一属性可以用in操作符
        console.log('name' in xiaoming);//true
        console.log('grade' in xiaoming);//false
        console.log('toString' in xiaoming);//用in判断一个属性存在  这个属性不一定是xiaoming的可能是他继承下来的

        //判断一个属性是否自身拥有的而不是继承下来的  可以用hasOwnProperty()
        
        console.log(xiaoming.hasOwnProperty('name'));//true
        console.log(xiaoming.hasOwnProperty('toString'));//false
        

    </script>
</html>
