<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        'use strict'
        var now = new Date();
        console.log(now);//Tue Mar 21 2017 19:30:49 GMT+0800 (中国标准时间) 当前时间
        console.log(now.getFullYear());//2017  当前年份
        console.log(now.getMonth());//2 当前月份
        console.log(now.getDate());//21 表示21日
        console.log(now.getDay());//2  表示星期二
        console.log(now.getHours());//19  表示当前小时  24小时制
        console.log(now.getMinutes());//30 表示当前的分钟
        console.log(now.getSeconds());//49  秒
        console.log(now.getMilliseconds());//803  毫秒
        console.log(now.getTime());//1490095849803  以number形式表示的时间戳

        //如果要创建一个指定日期和时间的Date对象
        var d = new Date(2015,5,19,20,15,30,123);
        //javascript的月份表示范围是0~11
        
        //date对象表示的时间总是按浏览器所在的时区显示的  不过我们既可以显示本地时间 也可以显示调整后的utc时间
        console.log(now.toLocaleString());//2017/3/21 下午7:38:29
        console.log(now.toUTCString());//Tue, 21 Mar 2017 11:38:29 GMT
    </script>
</html>
