<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

    </body>
    <script type="text/javascript">
        'use strict';
        //javascrip的Array可以包含任意数据类型，并通过索引来访问每个元素
        var arr = [1,2,3.14,'Hello',null,true];
        //要取的Array的长度，直接访问length属性
        console.log(arr.length);//6

        //直接给Array的length赋一个新值会导致Array的大小变化
        arr = [1,2,3];
        console.log(arr.length);//3
        arr.length = 6;
        console.log(arr);//arr变为[1,2,3,undefined,undefined,undefined]
        arr.length = 2;
        console.log(arr);//arr变为[1,2]
        arr.length = 3;
        console.log(arr);//arr仍然为[1,2,undefined];  3不存在

        arr = [1,2,3];
        //Array可以通过索引把对应的元素修改为新的值，因此  对Array的索引进行赋值会直接修改这个Array
        arr[1] = 'A';
        console.log(arr);//arr现在变为[1,'A',3];

        //通过索引赋值时，索引超过了范围，同样会引起Array大小的变化
        arr[5] = 'x';
        console.log(arr);//arr变为[1,'A',3,undefined,undefined,'x'];


        //与String类似，Array也可以通过indexOf()来搜索一个指定的元素的位置
        arr = [10,20,'30','xyz'];
        console.log(arr.indexOf(10));//元素10的索引为0
        console.log(arr.indexOf(30));//元素30没有找到返回-1
        console.log(arr.indexOf('30'));//元素'30'的索引为2


        //slice()就是对应String的substring()版本，他截取Array的部分元素，然后返回一个新的Array
        arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        console.log(arr.slice(0,3));//从索引0开始，到索引3结束  但不包括索引3  输出为['A','B','C']
        console.log(arr.slice(3));//从索引3开始到结束  输出为['D', 'E', 'F', 'G']
        //如果不给slice()传递任何参数，它就会从头到尾截取所有元素，利用这一点我们可以很容易的复制一个Array
        
        var aCopy = arr.slice();
        console.log(aCopy);//['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        console.log(aCopy === arr)//false

        //push() 向Array的末尾添加若干元素 返回数组长度，pop()则把Array的最后一个元素删除 返回删除的元素
        arr = [1,2];
        console.log(arr.push('A','B'));//返回Array新的长度 4
        console.log(arr);//[1,2,'A','B']
        console.log(arr.pop());//pop()返回'B'
        arr = [];
        console.log(arr.pop());//空数组的pop不会报错  而是返回undefined


        //如果要往Array的头部添加若干元素，使用unshift()方法  shift()方法则把Array的第一个元素删掉
        arr = [1,2];
        console.log(arr.unshift('A','B'));//返回数组长度 4
        console.log(arr);//['A','B',1,2]
        console.log(arr.shift());//返回删除的元素 'A'
        arr = [];
        console.log(arr.shift());//空数组的shift不会报错  而是返回undefined


        //sort()可以对当前的Array进行排序  他会直接修改当前Array的元素位置，直接调用时，按照默认顺序排序
        arr = ['B','C','A'];
        arr.sort();
        console.log(arr);//['A', 'B', 'C']

        //reverse() 把整个Array的元素给掉个个，也就是反转
        arr = ['one', 'two', 'three'];
        arr.reverse();
        console.log(arr);//['three', 'two', 'one']


        //splice()方法是修改Array的万能方法  它可以从指定的索引开始删除若干元素  然后再从该位置添加若干元素
        arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
        //从索引2开始删除3个元素然后在添加两个元素
        console.log(arr.splice(2,3,'Google','Facebook'));//返回被删除的元素['Yahoo', 'AOL', 'Excite']
        console.log(arr);// ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
        //只删除  不添加
        console.log(arr.splice(2,2));// ['Google', 'Facebook']
        console.log(arr);//['Microsoft', 'Apple', 'Oracle']
        //只添加  不删除
        console.log(arr.splice(2,0, 'Google', 'Facebook'));//返回[]  因为没有删除任何元素
        console.log(arr);// ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']


        //concat()方法把当前的Array和另一个Array连接起来  并返回一个新的Array
        arr = ['A','B','C'];
        var adder = arr.concat([1,2,3]);
        console.log(adder);// ['A', 'B', 'C', 1, 2, 3]
        console.log(arr);//['A', 'B', 'C']
        //concat()方法并没有修改当前Array，而是返回了一个新的Array
        //实际上  concat()方法可以接收任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里
        
        arr = ['A','B','C'];
        console.log(arr.concat(1,2,[3,4]));//['A', 'B', 'C', 1, 2, 3, 4]

        //join()方法是一个非常实用的方法，他把当前的Array的每个元素都用指定的字符串连接起来  然后返回连接后的字符串
        arr = ['A', 'B', 'C', 1, 2, 3];
        console.log(arr.join('-'));//'A-B-C-1-2-3'
    </script>
</html>
