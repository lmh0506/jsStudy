    <script type="text/javascript">
        'use strict'
        //javascript的默认对象表示方式{}可以视为其他语言中的Map或Dictionary的数据结构  即一组键值对
        var m = new Map();
        var s = new Set();
        alert('你的浏览器支持Map和Set');

        //Map是一组键值对的结构，具有极快的查找速度
        var names = ['Mike','Bob','Tom'];
        var scores = [95,75,85];
        //给定一个名字  要查找对应的成绩，就先要在names中找到对应的位置，再从scores取出对应的成绩，Array越长  耗时越长
        //如果用Map实现  只需要一个‘名字‘-’成绩’的对照表  直接根据名字查找成绩  无论这个表有多大  查找速度都不会慢
        
        m = new Map([['Mike',95],['Bob',75],['Tom',85]]);//初始化Map需要一个二维数组，
        console.log(m.get('Mike'));//95

        //或者直接初始化一个空Map
        m = new Map();//空Map
        m.set('Adam',67);//添加一个新的key-value
        m.set('Bob',59);
        console.log(m.has('Adam')); //是否存在key'Adam:true
        console.log(m.get('Adam'));//67
        m.delete('Adam');//删除Key'Adam'
        console.log(m.get('Adam'));//undefined

        //Set和Map类似，也是一组key的集合  但不存储value  由于key不能重复  所以在set中没有重复的key
        //要创建一个set 需要提供一个Array 作为输入  或直接创建一个空Set
        
        var s1 = new Set();//空set
        var s2 = new Set([1,2,3]);//含1,2,3

        //重复元素在Set中自动过滤
        var ss = new Set([1,2,3,3,'3']);
        console.log(ss);//Set{1,2,3,'3'}

        ss.add(4);
        console.log(ss);//[1,2,3,4,'3']
        ss.add(4);
        console.log(ss);//[1,2,3,4,'3']
        //通过add(key)方法可以添加元素到Set中  可以重复添加  但不会有效果
        
        ss.delete('3');
        console.log(ss);//[1,2,3,4]
    </script>
</html>
