<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        'use strcit'
        //全局变量会绑定到window上 不同的javascrip文件如果使用了相同的全局变量 或者定义了相同名字的顶层函数 都会造成命名的冲突 并且很难被发现
        //减少冲的方法是把自己的所有变量和函数全部绑定到一个全局变量中
        
        //唯一的全局变量MYAPP
        var MYAPP = {};

        //其他变量
        MYAPP.name = 'myapp';
        MYAPP.version = '1.0';

        //其他函数
        MYAPP.foo = function(){
            return 'foo';
        }

        //把自己的代码全部放入唯一的名字空间MYAPP中 会减少全局变量冲突的可能
    </script>
</html>
