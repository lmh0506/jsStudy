    <script type="text/javascript">
        'use strict'
        //如果一个变量在函数体内部申明 则该变量的作用域为整个函数体 在函数体外不可引用该变量
        function foo(){
            var x = 1;
            x = x + 1;
        }
       // x = x+2 ;//x is not defined  无法再函数体外引用变量x
       
       function bar(){
            var x = 'A';
            x = x + 'B';
       } //如果两个不同的函数各自申明了同一个变量  那么变量只在各自的函数体内起作用  换句话说不同函数内部的同名变量相互独立 互不影响

       function foo1(){
            var x = 1;
            function bar1(){
                var y = x + 1;//bar1可以访问foo1的变量x
            }
            //var z = y + 1;//y is not defined foo1不能访问bar1的变量y
            //javascript的函数可以嵌套  此时内部函数可以访问外部函数定义的变量  反过来不行
            //console.log(z);
       }
       foo1();

       function foo2(){
            var x = 1;
            function bar2(){
                var x = 'A';
                alert('x in bar2() =' + x);//'A'
            }
            bar2();
            alert('x in foo2() = ' + x);//1
            
       }//javascript函数在查找变量时从自身函数定义开始 从内向外查找 如果内部函数定义了与外部函数重名的变量 则内部函数的变量将屏蔽外部函数变量
       foo2();
       
    </script>
</html>
