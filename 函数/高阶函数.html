<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			'use strict'
			//javascrip的函数其实都指向某个变量 既然变量可以指向函数 函数的参数能接受变量 那么一个函数就可以接受另一个函数作为参数 这种函数称之为高阶函数

			function add (x,y,f) {
				return f(x) + f(y);
			}

			add(-5,6,Math.abs);//11
			//编写高阶函数就是让函数的参数能够接受别的函数
		</script>
	</body>

</html>
