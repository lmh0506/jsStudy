	<script type="text/javascript">
		'use strict'
		function pow (x) {
			return x * x;
		}
		var arr = [1,2,3,4,5,6,7,8,9];
		console.log(arr.map(pow));//[1, 4, 9, 16, 25, 36, 49, 64, 81]
		console.log(arr.map(String));//["1", "2", "3", "4", "5", "6", "7", "8", "9"]
		//所以 map()作为高阶函数 事实他是把运算规则抽象了  因此 我们不但可以计算简单的f(x) = x² 还可以计算任意复杂的函数

		//Array的reduce()把函数作用在这个Array的[x1,x2,x3,...]上 这个函数必须接受两个参数 reduce()把结果继续和序列的下一个元素做累计计算 其效果就是
		//[x1,x2,x3,x4].reduce(f) = f(f(f(x1,x2),x3),x4);

		//比方说对一个Array求和 就可以用reduce实现
		var arr = [1,3,5,7,9];
		console.log(arr.reduce(function(x,y){
			return x + y;
		}));//25

		

	</script>
