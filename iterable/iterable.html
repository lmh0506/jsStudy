<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        //遍历Array可以采用下标循环 遍历Map和Set就无法使用下标  为了统一集合类型 es6标准引入了新的iterable类型 Array Map和Set都属于iterable类型
        //具有iterable类型的集合可以通过新的for。。。of循环来遍历
        
        var a = ['A','B','C'];
        var s = new Set(['A','B','C']);
        var m = new Map([[1,'x'],[2,'y'],[3,'z']]);
        for(var x of a){//遍历Array
            console.log(x);            
        }
        for(var x of s){//遍历Set
            console.log(x);
        }
        for(var x of m){//遍历Map
            console.log(x[0] + '=' + x[1]);
        }

        a.name = 'hello';
        for(var x in a){
            console.log(x);//0,1,2,'name'
        }
        //for。。。in循环将把name包括在内  但Array和length属性却不包括在内
        //for。。。of循环修复了这些问题 它支循环集合本身的元素
        for(var x of a){
            console.log(x);//'A','B','C'
        }

        //更好的方式是直接使用iterable内置的forEach方法  它接收一个函数  每次迭代就自动回调该函数
        a.forEach(function(element,index,array){
            //element  当前元素值
            //index 当前索引
            //Array 当前Array对象本身
            console.log(element);
        });

        //Map的回调函数参数依次为value key 和map本身
        m.forEach(function(value,key,map){
            console.log(value);
        });
        //如果对参数不感兴趣  由于javascrip的函数调用不要求参数必须一致 因此可以忽略他们
        a.forEach(function(element){
            console.log(element);
        })
    </script>
</html>
